spring.application.name=wildnote
server.port=8080
logging.file.name=log\\log.log

wildnote.username=admin
wildnote.password=admin
#笔记根路径，支持绝对路径和相对路径
#wildnote.note-root-path=C:\\note
wildnote.note-root-path=.\\src
wildnote.note-extensions=.md,.txt
wildnote.db=db.json
#提醒，使用钉钉发送群消息
#wildnote.remind-url=http://localhost:${server.port}/.well-known/mock-remind-url?message=
wildnote.remind-log=log\\remind.log
wildnote.remind-dingtalk-key=
wildnote.remind-dingtalk-secret=
wildnote.remind-dingtalk-chatid=
#短信，使用阿里云短信服务
#wildnote.sms-url=http://localhost:${server.port}/.well-known/mock-sms-url?mobile=<mobile>&message=<message>
wildnote.sms-log=log\\sms.log
wildnote.sms-aliyun-key=
wildnote.sms-aliyun-secret=
wildnote.sms-aliyun-sign=新纪元
wildnote.sms-aliyun-template=

#指定前端静态资源路径，相对于wildnote-server目录的路径
spring.web.resources.static-locations=file:..\\wildnote-web\\dist

